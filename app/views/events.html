
<div class="event" *ngFor="let event of events" [ngStyle]="{'background-image': 'url(' + event.image + ')'}">
  <a routerLink="{{ event.slug }}">
  <img class="" src="{{ event.image }}" width="100%" height="100%" alt="{{ event.name }}">
  <div class="event-title">
    <h2>{{ event.name }}</h2>
  </div>
  </a>
</div>
